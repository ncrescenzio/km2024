<!-- Speakers section -->
<div class="section scrollspy section-white-section" id="speakers">
  <div class="container">
    <h4 class="center-align section-white-header">Speakers</h4>

    <!--<div class="row">
      <div class="col s12 m12 l12 section-white-body">
        <p class="center">We are excited to announce this amazing lineup for the {{site.year}}  edition of {{site.conference_title_short}}!
        </p>
      </div>
    </div>-->

    <div class="row">
      {% assign speakers_sorted = site.speakers | sort:"order_number" %}
      {% for speaker in speakers_sorted %}
      <!-- <a href="#" data-target={{speaker.id}} class="modal-trigger"> -->
        <div class="col s12 m6 l3">
          <div class="card hoverable">
            <div class="card-image">
              <img class="activator portrait-img" src="{{speaker.image}}">
              <!-- <span class="card-title" id="main-title">{{speaker.name}}</span> -->
            </div>
            <div class="card-content" id="secondary-title" style="">
               <div style="width: 60%; float: left;">
               <span class="card-title activator" id="main-title-text">
                  {{speaker.name}}</span>
               <span class="card-title activator" id="secondary-title-text">
                  {{speaker.affiliation}}</span>
               </div>
            </div>
          </div>
        </div>
      <!-- </a> -->
      {% endfor %}
    </div>

  </div>
</div>
